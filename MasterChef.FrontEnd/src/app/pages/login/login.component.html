
   <div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Acessar sistema</h5>   
    </div>
    <div class="ibox-content">
      <form name="form" (ngSubmit)="autenticar()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input name="model.Email" type="text" class="form-control" [(ngModel)]="model.Email"   required />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input name="model.Senha"  type="password" class="form-control" [(ngModel)]="model.Senha"  required />
        </div>
       
        <button  type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
</div>
